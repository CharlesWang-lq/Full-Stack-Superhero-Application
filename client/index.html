<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Superhero Emporium</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero Emporium</h1>
        <h2>Superhero Search</h2>
        
        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Search">
            <label for="searchCriteria">Select an Option:</label>
            <select id="searchCriteria">
                <option value="name">Name</option>
                <option value="race">Race</option>
                <option value="publisher">Publisher</option>
                <option value="powers">Power</option>
            </select>
            <label for="integerInput">Select an Option:</label>
            <input class ="integerInput" type="number" id="integerInput" value = "1" step="1" min = "1">
            <button id="searchButton">Search</button>
            
        </div>
        <ol id="searchResults">

        </ol>
        <h2>Favorite Lists</h2>
        <div class="list_box">
            <input type="text" id="listName" placeholder = "Enter list name">
            <button id="createListBtn">Create List</button>
            
        </div>
        <h3>List Functions</h3>
        <div class="listFunctions">
            <label for="customLists">Select an Option:</label>
            <select class = "customLists" id="customLists" placeholder = "Select a list" >

            </select>
            <input type="text" id="nameInput" placeholder = "Superhero name">
            <button id="addHeroButton">Add Superhero</button>
            <button id="displayListButton">Display List</button>
            <button id="deleteButton">Delete List</button>
        </div>
        <ol id="listResults">

        </ol>
        <div class="replaceList">
            <input type = "text" id = "replaceName" placeholder="New superhero to replace old list">
            <button id = "replaceButton">Replace</button>
        </div>
        <p>Sort Results By:</p>
        <label for="sortCriteria">Select an Option:</label>
            <select id="sortCriteria">
                <option value="name">Name</option>
                <option value="race">Race</option>
                <option value="publisher">Publisher</option>
                <option value="powers">Power</option>
            </select>


        <script defer src="script.js"></script>

    </body>
</html>
